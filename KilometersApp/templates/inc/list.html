{% extends 'inc/base.html' %}

{% load django_tables2 %}

{% block content %}
<div class="container mb-5">
    <!-- Заголовок страницы -->
    <h1 class="mb-4">{{ verbose_name_plural }}</h1>

    <!-- Форма фильтрации и кнопки -->
    <form method="get" class="mb-4">
        <div class="">
            <!-- Форма фильтрации -->
            {{ filter.form.as_p }}

            <!-- Кнопки -->
            <div class="d-flex justify-content-between">
                <div>
                    <button type="submit" class="btn btn-primary me-2">Фильтровать</button>
                    <a href="{{ model.get_list_url }}" class="btn btn-secondary me-4">Сбросить</a>
                </div>
                <a href="{{ model.get_create_url }}" class="btn btn-success"><i class="material-icons">add</i></a>
            </div>
        </div>
    </form>

    <!-- Таблица -->
    {% render_table table %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
