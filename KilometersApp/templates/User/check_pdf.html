<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8"/>
<title>Чек</title>
<style>
body {
    font-size: 14px;
    margin: 40px;
}
h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #2B4EFF;
}
p {
    margin: 5px 0;
}
hr {
    margin: 20px 0;
}
</style>
</head>
<body>

<h1>Чек за заказ №{{ check.order.order_number }}</h1>
<p><strong>Дата:</strong> {{ check.date|date:"d.m.Y" }}</p>
<p><strong>Время:</strong> {{ check.time|time:"H:i" }}</p>
<p><strong>Сумма:</strong> {{ check.decimal }} ₽</p>
<hr>
<p><em>Спасибо за использование наших услуг!</em></p>
</body>
</html>
